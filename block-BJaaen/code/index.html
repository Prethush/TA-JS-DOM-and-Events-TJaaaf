<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper and Scissors</title>
    <script src="https://kit.fontawesome.com/474e96f807.js" crossorigin="anonymous"></script>
    <link rel = "stylesheet" href="style.css">
  </head>
  <body>
    <main class="container">
      <h1>Rock Paper Scissors</h1>
      
        <h2 class="user-heading">User Selected: <span class="user-selected"></h2>
        <h2>Score: <span class="user-score"></span></h2>
        <ul class="user-icons flex jcc aic">
        
        
        </ul>
        <h2 class="computer-heading">Computer Selected: <span class="computer-selected"></span></h2>
        <h2>Score: <span class="computer-score"></span></h2>
        <ul class="computer-icons flex jcc aic">

        </ul>
        <div class="refresh"><i class="fas fa-sync"></i></div>
        <div class="result"></div>
      </main>
     
    </div>
    <script src="./script.js"></script>
  </body>
</html>
